<form>
  <!--Company-->
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" id="name" class="validate">
      <label for="name">Company Name</label>
    </div>
  </div>
  <!--Owner-->
  <div class="row">
    <div class="input-field col s6">
      <input type="text" id="firstName" class="validate">
      <label for="firstName">First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" id="lastName" class="validate">
      <label for="lastName">Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="email" id="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <!--<i class="material-icons prefix">phone</i>-->
      <input type="text" id="phone" class="validate">
      <label for="phone">Phone</label>
    </div>
  </div>
  <!--Address-->
  <div class="row">
    <div class="input-field col s6">
      <input type="text" id="street" class="validate">
      <label for="street">Street</label>
    </div>
    <div class="input-field col s2">
      <input type="text" id="number" class="validate">
      <label for="number">Number</label>
    </div>
    <div class="input-field col s4">
      <input type="text" id="code" class="validate">
      <label for="code">Code</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" id="city" class="validate">
      <label for="city">City</label>
    </div>
    <div class="input-field col s6">
      <input type="text" id="province" class="validate">
      <label for="province">Province</label>
    </div>
  </div>
  <!--Submit-->
  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light btn-large right" type="submit" name="action">
        Add <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
